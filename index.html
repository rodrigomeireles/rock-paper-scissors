<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rock Paper Scissors</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<script src="index.js" defer></script>
</head>

<body>
	<div>
		<h1>Ancient Boomer Game</h1>
	</div>
	<div class="scoreContainer">
		<div class="scoreCard">
			<p>You</p>
			<img src="hacker.png" alt="You as a hacker in the future.">
			<p class="score">0</p>

		</div>
		<div class="scoreCard" id="enemy">
			<p>The Machines</p>
			<img src="machine.png" alt="Fucking machine cops running free.">
			<p class="score">0</p>
		</div>
	</div>
	<div>
		<button type="button">Rock</button>
		<button type="button">Paper</button>
		<button type="button">Scissors</button>
	</div>

</body>

</html>
